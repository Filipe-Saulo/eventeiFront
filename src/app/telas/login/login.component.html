<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.component.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <!-- adicionar o (ngSubmit)="login()" no form abaixo -->
            <form (ngSubmit)="login()">
                <div class="input-box">
                    <input type="text" name="usuario_ID" required>
                    <label>Usuário</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="pw_usuario" required>
                    <label>Senha</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Logar</button>
                <div class="logreg-link">
                    <p>Não possui uma conta? <a routerLink="/cadastro" class="link-cadastro">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
