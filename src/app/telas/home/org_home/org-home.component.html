<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="org-home.component.css">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Homepage - Eventei</title>
</head>
<body>
    <header class="header">
        <nav class="nav_bar">
            <div class="logo" >
                <a routerLink="/orgHome">
                <img class="image-item" src="imagens/eventoLogod.png" alt="logo-eventei" />
                </a>
            </div>
            <div class="nav_list">
                <ul>
                    <li class="nav_item"><a routerLink="/buscarEvento" class="nav_link">Buscar</a></li>
                    <li class="nav_item"><a routerLink="/cadastroEvento" class="nav_link">Cadastrar</a></li>
                    <li class="nav_item"><a routerLink="/Login" class="nav_link">Logout</a></li>
                </ul>
            </div>
            <div class="mobile_menu_icon">
                <button onclick="menuShow()"><img class="icon" src="iconeis/menu_white_36dp.svg" alt="menu"></button>
            </div>
            <!-- iconeis/menu_white_36dp.svg -->
        </nav>
        <!-- menu mobile -->
        <div class="mobile_menu">
            <ul>
                <li class="nav_item"><a href="#" class="nav_link">Inicio</a></li>
                <li class="nav_item"><a href="#" class="nav_link">Inicio 2</a></li>
                <li class="nav_item"><a href="#" class="nav_link">Logout</a></li>
            </ul>
        </div>
    </header>
    <div class="main">
        <section class="slider">
            <div class="slider_content">
                <!-- botoes para navegar no carrossel -->
                <input type="radio" name="btn_radio" class="btn_radio" id="radio1">
                <input type="radio" name="btn_radio" class="btn_radio" id="radio2">
                <input type="radio" name="btn_radio" class="btn_radio" id="radio3">
                <!-- imagens do carrossel -->
                <div class="slide_box primeiro">                
                    <a href="#"><img class="img_desktop"src="imagens/homepageimg/desktop/evento 1.png" alt="slide 1"></a>
                    <!-- "imagens/homepageimg/desktop/evento 1.png" -->
                    <a href="#"><img class="img_mobile"src="org-home/homepageimg/mobile/evento 1.png" alt="slide 1"></a>
                </div>
                <div class="slide_box box">                
                    <a href="#"><img class="img_desktop"src="imagens/homepageimg/desktop/evento 2.png" alt="slide 2"></a>
                    <a href="#"><img class="img_mobile"src="imagens/homepageimg/mobile/evento 2.png" alt="slide 2"></a>
                </div>
                <div class="slide_box box">                
                    <a href="#"><img class="img_desktop"src="imagens/homepageimg/desktop/evento 3.png" alt="slide 3"></a>
                    <a href="#"><img class="img_mobile"src="imagens/homepageimg/mobile/evento 3.png" alt="slide 3"></a>
                </div>
                <!-- navegacao automatica -->
                <div class="nav_auto">
                    <div class="auto_btn1"></div>
                    <div class="auto_btn2"></div>
                    <div class="auto_btn3"></div>
                </div>
                <!-- navegacao manual -->
                <div class="nav_manual">
                    <label for="radio1" class="manual_btn"></label>
                    <label for="radio2" class="manual_btn"></label>
                    <label for="radio3" class="manual_btn"></label>
                </div>
            </div>
        </section>
        <div class="container">
            <div class="card_main">
            <button id="prev-slide" class="slide-button material-symbols-rounded">
                chevron_left
            </button>
            <ul class="image-list">
                <img class="image-item" src="imagens/homepageimg/cards/img-1.jpg" alt="img-1" />
                <img class="image-item" src="imagens/homepageimg/cards/img-2.jpg" alt="img-2" />
                <img class="image-item" src="imagens/homepageimg/cards/img-3.jpg" alt="img-3" />
                <img class="image-item" src="imagens/homepageimg/cards/img-4.jpg" alt="img-4" />
                <img class="image-item" src="imagens/homepageimg/cards/img-5.jpg" alt="img-5" />
                <img class="image-item" src="imagens/homepageimg/cards/img-6.jpg" alt="img-6" />
                <img class="image-item" src="imagens/homepageimg/cards/img-7.jpg" alt="img-7" />
                <img class="image-item" src="imagens/homepageimg/cards/img-8.jpg" alt="img-8" />
                <img class="image-item" src="imagens/homepageimg/cards/img-9.jpg" alt="img-9" />
                <img class="image-item" src="imagens/homepageimg/cards/img-10.jpg" alt="img-10" />
            </ul>
            <button id="next-slide" class="slide-button material-symbols-rounded">
                chevron_right
            </button>
            </div>
            <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
            </div>
        </div>
        <script src="scriptHomepage.js"></script>
    <!-- scriptHomepage.js -->
    </div>
</body>
</html>
